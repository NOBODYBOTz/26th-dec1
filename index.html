<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomber Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Bomber Tool</h1>
        <p class="notice">For educational purposes only. Misuse of this tool can lead to legal consequences. Always use responsibly and with permission.</p>
        <form id="bomber-form">
            <input type="text" id="phone" placeholder="Phone Number" required><br>
            <input type="number" id="amount" placeholder="Number of Requests" required><br>
            <button type="submit">Send Requests</button>
        </form>
        <div id="result"></div>
    </div>

    <footer>
        <p>Â© 2023 Your Name. All rights reserved.</p>
        <p>Tool created for educational purposes by Your Name.</p>
    </footer>

    <script>
        document.getElementById('bomber-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            fetch('https://your-backend-service.koyeb.app/bomb', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, amount })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
