<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomber Tool by NOBODYðŸ‚±</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bomber Tool</h1>
            <p>By NOBODYðŸ‚±</p>
        </div>
    </header>
    <main>
        <div class="container" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="password" id="key" placeholder="Enter key" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error"></div>
        </div>
        <div class="container" id="tool-container" style="display: none;">
            <h2>Welcome to the Bomber Tool</h2>
            <p class="notice">For educational purposes only. Misuse of this tool can lead to legal consequences. Always use responsibly and with permission.</p>
            <form id="bomber-form">
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="number" id="amount" placeholder="Number of Requests" required>
                <button type="submit">Send Requests</button>
            </form>
            <div id="result"></div>
        </div>
        <div class="image-container">
            <img src="assets/images/placeholder-image.jpg" alt="Placeholder Image">
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2023 NOBODYðŸ‚±. All rights reserved.</p>
            <p>Tool created for educational purposes by NOBODYðŸ‚±.</p>
        </div>
    </footer>
    <script>
        let userKey = '';  // Store user key here

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            userKey = document.getElementById('key').value;

            if (userKey) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('tool-container').style.display = 'block';
            } else {
                document.getElementById('login-error').innerText = 'Please enter a key.';
            }
        });

        document.getElementById('bomber-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            fetch('https://your-koyeb-app.koyeb.app/bomb', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, amount, key: userKey })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Unauthorized. Invalid key.') {
                    document.getElementById('result').innerText = 'Unauthorized access. Invalid key.';
                } else {
                    document.getElementById('result').innerText = data.message;
                }
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
